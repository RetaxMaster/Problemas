<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"  crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/page3.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>Configuración</title>
</head>
<body>
    <div class="config">
        <header>
            <div class="image-container">
                <span>Logo</span>
            </div>
        </header>
        <main role="main">
            <h1>Configuración</h1><br>
            <div class="card">
                <p class="off">En esta sección podrás editar algunas secciones de la página</p>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Categorías</legend>
                        <div class="form-group">
                            <label for="new-category">Nueva categoría:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-plus"></i></span>
                                </div>
                                <input type="text" class="form-control" id="new-category" placeholder="Nueva categoría">
                            </div>
                        </div>
                        <div class="button-container">
                            <button type="submit" class="btn button-1">Agregar</button>
                        </div>
                    </fieldset>
                </form>
                <section id="your-categories">
                    <h2>Tus categorías</h2>
                    <div class="all-categories">
                        <div class="category">
                            <span>Categoría 1</span>
                            <div class="delete">
                                    <i class="fas fa-times"></i>
                            </div>
                        </div>
                        <div class="category">
                            <span>Categoría 1</span>
                            <div class="delete">
                                    <i class="fas fa-times"></i>
                            </div>
                        </div>
                        <div class="category">
                            <span>Categoría 1</span>
                            <div class="delete">
                                    <i class="fas fa-times"></i>
                            </div>
                        </div>
                        <div class="category">
                            <span>Categoría 1</span>
                            <div class="delete">
                                    <i class="fas fa-times"></i>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
</body>
</html>
