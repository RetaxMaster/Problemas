<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/page2.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>Problemas - Problemas</title>
</head>

<body>
    <div class="problems">
        <header>
            <div class="image-container">
                <span>Logo</span>
            </div>
            <a href="registro" class="login-register-button" title="Iniciar sesión">Entrar</a>
        </header>
        <section class="card" id="new-problem">
            <h2>Publica un nuevo problema</h2><br>
            <form action="#" method="post">
                <div class="input-alternative">
                    <div class="input-container">
                        <input type="text" id="problem-title">
                        <label for="problem-title">Nombre de usuario</label>
                        <div class="border-bottom-input"></div>
                    </div>
                </div>
                <div class="input-alternative multi-line">
                    <div class="text-area-container">
                        <div class="text-area" contenteditable="true" id="write-problem"></div>
                        <div data-for="write-problem" class="text-area-placeholder">¿En qué podemos ayudarte?</div>
                        <div class="border-bottom-input"></div>
                    </div>
                </div>
                <div class="button-container right">
                    <button type="submit" class="btn button-2">Publicar</button>
                </div>
            </form>
        </section>
        <main role="main">
            <h1>Problemas</h1>
            <div class="card main-form">
                <div class="header-form">
                    <h1>Regístrate</h1>
                    <span class="off">¡Únete a nuestra comunidad!</span>
                </div>
            </div>
        </main>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
        integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous">
    </script>


    <script src="js/input/scripts.js"></script>
</body>

</html>
